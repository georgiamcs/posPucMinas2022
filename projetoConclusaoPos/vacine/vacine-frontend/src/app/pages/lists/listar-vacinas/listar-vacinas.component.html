<div class="container">
  <vacine-mensagem-feedback [mensagens]="mensagens"></vacine-mensagem-feedback>
  <h1 class="titpage">Vacinas</h1>
  <mat-progress-bar *ngIf="!carregado" mode="indeterminate"></mat-progress-bar>
  <div *ngIf="carregado">
    <div *ngIf="registros.length > 0; else semRegistros">
      <button
        class="btaddlistagem"
        (click)="irParaTelaAdicionar()"
        mat-raised-button
        color="primary"
      >
        Adicionar Vacina
      </button>

      <mat-form-field class="filtlistagem">
        <mat-label>Filtro</mat-label>
        <input
          matInput
          (keyup)="filtrarRegistrosPeloInput($event)"
          placeholder="Digite para filtrar registros na tabela"
          #input
        />
      </mat-form-field>

      <div class="tablistagem mat-elevation-z10">
        <table mat-table [dataSource]="dataSourceMatTable">
          <!-- Coluna Nome -->
          <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef>Nome</th>
            <td mat-cell *matCellDef="let registro">{{ registro.nome }}</td>
          </ng-container>

          <!-- Coluna Protecao contra -->
          <ng-container matColumnDef="protecaoContra">
            <th mat-header-cell *matHeaderCellDef>Proteção Contra</th>
            <td mat-cell *matCellDef="let registro">
              {{ registro.protecao_contra | truncstr : 30 }}
            </td>
          </ng-container>

          <!-- Coluna Idade Recomendada -->
          <ng-container matColumnDef="vlIdadeRecomendada">
            <th mat-header-cell *matHeaderCellDef>Idade Recomendada</th>
            <td mat-cell *matCellDef="let registro">
              {{ registro.nr_idade_recomendada }}
              {{ registro.tp_idade_recomendada }}
            </td>
          </ng-container>

          <!-- Coluna Estoque -->
          <ng-container matColumnDef="estoque">
            <th mat-header-cell *matHeaderCellDef>Estoque</th>
            <td mat-cell *matCellDef="let registro">
              {{ registro.estoque | number }}
            </td>
          </ng-container>

          <!-- Coluna Ações -->
          <ng-container matColumnDef="acoes">
            <th mat-header-cell *matHeaderCellDef>Ações</th>
            <td mat-cell *matCellDef="let registro">
              <button
                mat-icon-button
                (click)="irParaTelaVisualizar(registro._id)"
                matTooltip="Visualizar"
              >
                <mat-icon>visibility</mat-icon>
              </button>
              <button
                mat-icon-button
                (click)="irParaTelaEditar(registro._id)"
                matTooltip="Editar"
              >
                <mat-icon>edit</mat-icon>
              </button>
              <button
                mat-icon-button
                (click)="irParaTelaExcluir(registro._id)"
                matTooltip="Excluir"
              >
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr
            mat-header-row
            *matHeaderRowDef="getDisplayedColumnsMediaType()"
          ></tr>
          <tr
            mat-row
            *matRowDef="let row; columns: getDisplayedColumnsMediaType()"
          ></tr>
        </table>
      </div>
    </div>
  </div>
  <ng-template #semRegistros>
    <div>
      <vacine-sem-registros></vacine-sem-registros>
      <button
        class="btaddlistagem"
        routerLink="/vacina"
        mat-raised-button
        color="primary"
      >
        Adicionar Vacina
      </button>
    </div>
  </ng-template>
</div>
