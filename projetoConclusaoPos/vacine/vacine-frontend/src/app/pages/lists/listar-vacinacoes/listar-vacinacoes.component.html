<div class="container">
  <vacine-mensagem-feedback [mensagens]="mensagens"></vacine-mensagem-feedback>
  <h1 class="titpage">Vacinações</h1>
  <mat-progress-bar *ngIf="!carregado" mode="indeterminate"></mat-progress-bar>
  <div *ngIf="carregado">
    <div *ngIf="registros.length > 0; else semRegistros">
      <button
        class="btaddlistagem"
        (click)="irParaTelaAdicionar()"
        mat-raised-button
        color="primary"
      >
        Adicionar Vacinação
      </button>

      <mat-form-field class="filtlistagem">
        <mat-label>Filtro</mat-label>
        <input
          matInput
          (keyup)="filtrarRegistrosPeloInput($event)"
          placeholder="Digite para filtrar registros na tabela"
          #input
        />
      </mat-form-field>

      <div class="tablistagem mat-elevation-z10">
        <table mat-table [dataSource]="dataSourceMatTable" matSort matSortActive="data_aplicacao" matSortDirection="desc">
          <!-- Código -->
          <ng-container matColumnDef="codigo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Código</th>
            <td mat-cell *matCellDef="let registro">
              {{ registro.codigo }}
            </td>
          </ng-container>

          <!-- Coluna Data Aplicação  -->
          <ng-container matColumnDef="data_aplicacao">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Data Aplicação</th>
            <td mat-cell *matCellDef="let registro">
              {{ registro.data_aplicacao }}
            </td>
          </ng-container>

          <!-- Cliente -->
          <ng-container matColumnDef="cliente">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Cliente</th>
            <td mat-cell *matCellDef="let registro">
              {{ registro.cliente }}
            </td>
          </ng-container>

          <!-- Aplicador Vacina -->
          <ng-container matColumnDef="aplicador_vacina">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Aplicador Vacina</th>
            <td mat-cell *matCellDef="let registro">
              {{ registro.aplicador_vacina }}
            </td>
          </ng-container>

          <!--Vacinas  -->
          <ng-container matColumnDef="vacinas">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Vacinas</th>
            <td mat-cell *matCellDef="let registro">
              {{ registro.vacinas }}
            </td>
          </ng-container>

          <!-- Valor total  -->
          <ng-container matColumnDef="vl_total">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Total (R$)</th>
            <td mat-cell *matCellDef="let registro">
              {{ registro.vl_total }}
            </td>
          </ng-container>

          <!-- Coluna Ações -->
          <ng-container matColumnDef="acoes">
            <th mat-header-cell *matHeaderCellDef>Ações</th>
            <td mat-cell *matCellDef="let registro">
              <button
                mat-icon-button
                (click)="irParaTelaVisualizar(registro._id)"
                matTooltip="Visualizar"
              >
                <mat-icon>visibility</mat-icon>
              </button>
              <button
                mat-icon-button
                (click)="irParaTelaEditar(registro._id)"
                matTooltip="Editar"
              >
                <mat-icon>edit</mat-icon>
              </button>
              <button
                mat-icon-button
                (click)="irParaTelaExcluir(registro._id)"
                matTooltip="Excluir"
              >
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr
            mat-header-row
            *matHeaderRowDef="getDisplayedColumnsMediaType()"
          ></tr>
          <tr
            mat-row
            *matRowDef="let row; columns: getDisplayedColumnsMediaType()"
          ></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[10, 25, 50, 100]" aria-label="Selecione a página"></mat-paginator>
      </div>
    </div>
  </div>
  <ng-template #semRegistros>
    <div class="semregistros">
      <vacine-sem-registros></vacine-sem-registros>
      <button
        class="btaddlistagem"
        (click)="irParaTelaAdicionar()"
        mat-raised-button
        color="primary"
      >
        Adicionar Vacinação
      </button>
    </div>
  </ng-template>
</div>
