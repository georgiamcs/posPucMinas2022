<div class="site-container" [class.site-is-mobile]="isMobileResolution()">
  <div
    class="barramenu border-bottom my-3"
    *ngIf="servicoAcesso.isLogado(); else naologado"
  >
    <mat-toolbar color="primary" class="site-toolbar">
      <button mat-icon-button (click)="snav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <img
        [src]="getNomeArqParaResolucaoTela('../../../assets/imagens/', 'logo-horizontal','jpg')"
        alt="Logo da aplicação Vacine - Clínica de Imunização"
      />
      <ul class="navbar-nav navbar-right ms-auto wrapper-conta">
        <li class="nav-item" ngbDropdown>
          <a
            class="nav-link"
            tabindex="0"
            ngbDropdownToggle
            id="navbarDropdown1"
            role="button"
          >
            <button
              mat-fab
              style="background-color: #7abfc7"
              aria-label="Example icon button with a delete icon"
            >
              <mat-icon>account_circle</mat-icon>
            </button>
          </a>
          <span
            ngbDropdownMenu
            aria-labelledby="navbarDropdown1"
            class="dropdown-menu dropdown-menu-end"
            display="dynamic"
          >
            <span *ngIf="servicoAcesso.isLogado()">
              <p ngbDropdownItem>
                &nbsp;{{ servicoAcesso.getUsuario()?.nome }}
              </p>
              <li class="border-top my-3"></li>
              <p ngbDropdownItem>
                &nbsp;{{ servicoAcesso.getUsuario()?.email }}
              </p>
              <li mat-list-item class="border-top my-3"></li>
              <a
                *ngIf="servicoAcesso.isLogado()"
                ngbDropdownItem
                (click)="trocarSenha()"
                >&nbsp;Alterar Senha
              </a>
              <a
                *ngIf="servicoAcesso.isLogado()"
                ngbDropdownItem
                routerLink="/logout/"
                ><i class="bi bi-door-open-fill"></i>&nbsp;Sair do Sistema</a
              >
            </span>
            <a
              *ngIf="!servicoAcesso.isLogado()"
              routerLink="/login"
              ngbDropdownItem
              >&nbsp;Login
            </a>
          </span>
        </li>
      </ul>
    </mat-toolbar>
  </div>

  <mat-sidenav-container class="site-sidenav-container">
    <mat-sidenav
      #snav
      [opened]="isDesktopResolution() && servicoAcesso.isLogado()"
      [mode]="isMobileResolution() ? 'over' : 'side'"
      [fixedInViewport]="isMobileResolution()"
      fixedTopGap="56"
    >
      <mat-nav-list>
        <div class="flex-shrink-0 p-3 bg-white" style="width: 250px">
          <ul class="list-unstyled ps-0">
            <li
              mat-list-item
              class="mb-1"
              *ngIf="servicoAcesso.isCadastradorUsuario()"
            >
              <button
                routerLink="/usuarios"
                routerLinkActive="active"
                class="btn btn-toggle align-items-center rounded collapsed"
                data-bs-toggle="collapse"
                data-bs-target="#usuarios-collapse"
                aria-expanded="true"
              >
                Usuários
              </button>
            </li>

            <li
              mat-list-item
              class="mb-1"
              *ngIf="servicoAcesso.isCadastradorVacinacao()"
            >
              <button
                routerLink="/vacinacoes"
                routerLinkActive="active"
                class="btn btn-toggle align-items-center rounded collapsed"
                data-bs-toggle="collapse"
                data-bs-target="#orders-collapse"
                aria-expanded="false"
              >
                Vacinação
              </button>
            </li>

            <li
              mat-list-item
              class="mb-1"
              *ngIf="servicoAcesso.isCadastradorVacinacao()"
            >
              <button
                routerLink="/descartes-vacinas"
                routerLinkActive="active"
                class="btn btn-toggle align-items-center rounded collapsed"
                data-bs-toggle="collapse"
                data-bs-target="#orders-collapse"
                aria-expanded="false"
              >
                Descartes Vacinas
              </button>
            </li>

            <li
              *ngIf="
                servicoAcesso.isCadastradorUsuario() ||
                servicoAcesso.isCadastradorVacinacao()
              "
              mat-list-item
              class="border-top my-3"
            ></li>

            <li
              mat-list-item
              class="mb-1"
              *ngIf="servicoAcesso.isCadastradorVacina()"
            >
              <button
                routerLink="/vacinas"
                routerLinkActive="active"
                class="btn btn-toggle align-items-center rounded collapsed"
                data-bs-toggle="collapse"
                data-bs-target="#orders-collapse"
                aria-expanded="false"
              >
                Vacinas
              </button>
            </li>

            <li
              mat-list-item
              class="mb-1"
              *ngIf="servicoAcesso.isCadastradorFornecedor()"
            >
              <button
                routerLink="/fornecedores"
                routerLinkActive="active"
                class="btn btn-toggle align-items-center rounded collapsed"
                data-bs-toggle="collapse"
                data-bs-target="#dashboard-collapse"
                aria-expanded="false"
              >
                Fornecedor
              </button>
            </li>

            <li
              mat-list-item
              class="mb-1"
              *ngIf="servicoAcesso.isCadastradorCompra()"
            >
              <button
                routerLink="/compras-vacina"
                routerLinkActive="active"
                class="btn btn-toggle align-items-center rounded collapsed"
                data-bs-toggle="collapse"
                data-bs-target="#dashboard-collapse"
                aria-expanded="false"
              >
                Compras Vacinas
              </button>
            </li>

            <li
              *ngIf="
                servicoAcesso.isCadastradorVacina() ||
                servicoAcesso.isCadastradorFornecedor() ||
                servicoAcesso.isCadastradorCompra()
              "
              mat-list-item
              class="border-top my-3"
            ></li>

            <li mat-list-item class="mb-1" *ngIf="servicoAcesso.isAdmin()">
              <button
                routerLink="/graficos/dist-mot-desc-vacina"
                routerLinkActive="active"
                class="btn btn-toggle align-items-center rounded collapsed"
                data-bs-toggle="collapse"
                data-bs-target="#orders-collapse"
                aria-expanded="false"
              >
                Gráfico Motivos Descarte
              </button>
            </li>

            <li mat-list-item class="mb-1" *ngIf="servicoAcesso.isAdmin()">
              <button
                routerLink="/graficos/relac-valores-vacina"
                routerLinkActive="active"
                class="btn btn-toggle align-items-center rounded collapsed"
                data-bs-toggle="collapse"
                data-bs-target="#orders-collapse"
                aria-expanded="false"
              >
                Gráfico Valores Vacinas
              </button>
            </li>

            <li mat-list-item class="mb-1" *ngIf="servicoAcesso.isAdmin()">
              <button
                routerLink="/graficos/relac-doses-vacina"
                routerLinkActive="active"
                class="btn btn-toggle align-items-center rounded collapsed"
                data-bs-toggle="collapse"
                data-bs-target="#orders-collapse"
                aria-expanded="false"
              >
                Gráfico Doses Vacinas
              </button>
            </li>
            <li
              *ngIf="servicoAcesso.isAdmin()"
              mat-list-item
              class="border-top my-3"
            ></li>

            <li mat-list-item class="mb-1" *ngIf="servicoAcesso.isLogado()">
              <button
                (click)="downloadMinhasVacinacoes()"
                routerLinkActive="active"
                class="btn btn-toggle align-items-center rounded collapsed"
                data-bs-toggle="collapse"
                data-bs-target="#account-collapse"
                aria-expanded="false"
              >
                Minhas Vacinações
              </button>
            </li>
          </ul>
        </div>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <vacine-mensagem-feedback
        [mensagens]="mensagens"
      ></vacine-mensagem-feedback>
      <vacine-conteudo-principal></vacine-conteudo-principal>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
<ng-template #naologado>
  <div class="barramenu">
    <img
      *ngIf="!isMobileResolution()"
      src="../../../assets/imagens/logo-horizontal.jpg"
      alt="Logo da aplicação Vacine - Clínica de Imunização"
    />
    <img
      *ngIf="isMobileResolution()"
      src="../../../assets/imagens/logo-horizontal-p.jpg"
      alt="Logo da aplicação Vacine - Clínica de Imunização"
    />
  </div>
</ng-template>
