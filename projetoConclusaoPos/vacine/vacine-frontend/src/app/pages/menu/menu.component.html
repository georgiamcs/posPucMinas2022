<nav id="sidebarMenu" class="collapse d-lg-block sidebar collapse bg-white">

    <ul>

        <a routerLink="/usuarios" class="list-group-item list-group-item-action py-2 ripple">
          <i class="fas fa-users fa-fw me-3"></i><span>Usuários</span>
        </a>
      </li>

      <li *ngIf = "servicoAcesso.isCadastradorFornecedor()">
        <a routerLink="/fornecedores"  class="list-group-item list-group-item-action py-2 ripple">
          <i class="fas fa-building fa-fw me-3"></i><span>Fornecedores</span>
        </a>
      </li>

      <li *ngIf = "servicoAcesso.isCadastradorVacina()">
        <a
          routerLink="/vacinas" routerLinkActive="active"
          class="list-group-item list-group-item-action py-2 ripple"
          aria-current="true"
        >
          <i class="fas fa-tachometer-alt fa-fw me-3"></i><span>Vacinas</span>
        </a>
      </li>

      <li *ngIf = "servicoAcesso.isCadastradorVacinacao()">

        </a>

      <li *ngIf = "!servicoAcesso.isLogado()">

          routerLink="/login" routerLinkActive="active"

        >

        </a>

      <li *ngIf = "servicoAcesso.isLogado()">
        <a
          routerLink="/logout" routerLinkActive="active"
