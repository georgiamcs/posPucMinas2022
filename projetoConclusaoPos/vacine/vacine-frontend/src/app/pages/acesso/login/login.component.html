<div class="container">
  <section class="pt-1 px-3">
    <vacine-mensagem-feedback
      [mensagens]="mensagens"
    ></vacine-mensagem-feedback>

    <fieldset class="grid gap-3 border rounded px-3 pb-3 pt-3" aria-disabled>
      <legend class="float-none w-auto h4">
        <i class="bi bi-person-fill"></i> Login do Usuário
      </legend>

      <form [formGroup]="form" #formDirective="ngForm">
        <div class="mb-3">
          <mat-form-field>
            <mat-label>Login</mat-label>
            <input
              formControlName="email"
              matInput
              placeholder="Digite o email do usuário"
            />
          </mat-form-field>
          <vacine-msg-erro-input
            [form]="form"
            campo="email"
            validacao="obrigatorio"
          ></vacine-msg-erro-input>
        </div>
        <div>
          <mat-form-field class="me-3 mb-3">
            <mat-label>Senha</mat-label>
            <input
              formControlName="senha"
              type="password"
              matInput
              placeholder="Digite a senha"
            />
          </mat-form-field>
          <vacine-msg-erro-input
            [form]="form"
            campo="senha"
            validacao="obrigatorio"
          ></vacine-msg-erro-input>
        </div>
        <div class="acoes">
          <button
            (click)="$event.preventDefault(); login()"
            mat-stroked-button
            matTooltip="Efetuar login"
            color="primary"
            [disabled]="logado || !form.valid"
            [class.spinner]="logado"
          >
            Entrar
          </button>
          &nbsp;
        </div>
        <div class="pt-3">
          <span
            >Não possui cadastro?
            <a
              href="#"
              routerLink="/registrar"
              routerLinkActive="active"
              [state]="{ operacao: 'Registrar' }"
              >Registre-se</a
            >.</span
          >
        </div>
        <div class="pt-3">
          <asl-google-signin-button
            type="standard"
            size="medium"
          ></asl-google-signin-button>
        </div>
      </form>
    </fieldset>
  </section>
</div>
