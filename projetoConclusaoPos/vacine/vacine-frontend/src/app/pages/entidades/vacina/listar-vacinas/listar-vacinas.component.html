<div class="container">
  <vacine-mensagem-feedback [mensagens]="mensagens"></vacine-mensagem-feedback>
  <h1>Vacinas</h1>
  <mat-progress-bar *ngIf="!carregado" mode="indeterminate"></mat-progress-bar>
  <div *ngIf="carregado">
    <div *ngIf="registros.length > 0; else semRegistros">
      <button routerLink="/vacina" mat-raised-button color="primary">
        Adicionar Vacina
      </button>

      <table mat-table [dataSource]="registros">
        <!-- Coluna Nome -->
        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef>Nome</th>
          <td mat-cell *matCellDef="let registro">{{ registro.tx_nome }}</td>
        </ng-container>

        <!-- Coluna Protecao contra -->
        <ng-container matColumnDef="protecaoContra">
          <th mat-header-cell *matHeaderCellDef>Proteção Contra</th>
          <td mat-cell *matCellDef="let registro">
            {{ registro.tx_protecao_contra }}
          </td>
        </ng-container>

        <!-- Coluna Idade Recomendada -->
        <ng-container matColumnDef="vlIdadeRecomemendada">
          <th mat-header-cell *matHeaderCellDef>Idade Recomendada</th>
          <td mat-cell *matCellDef="let registro">
            {{ registro.nr_idade_recomendada }}
            {{ registro.tp_idade_recomendada }}
          </td>
        </ng-container>

        <!-- Coluna Ações -->
        <ng-container matColumnDef="acoes">
          <th mat-header-cell *matHeaderCellDef>Ações</th>
          <td mat-cell *matCellDef="let registro">
            <button
              mat-icon-button
              [routerLink]="['/vacina/' + registro._id]"
              matTooltip="Visualizar"
            >
              <mat-icon>visibility</mat-icon>
            </button>
            <button
              mat-icon-button
              [routerLink]="['/vacina/editar/' + registro._id]"
              matTooltip="Editar"
            >
              <mat-icon>edit</mat-icon>
            </button>
            <button
              mat-icon-button
              [routerLink]="['/vacina/excluir/' + registro._id]"
              matTooltip="Excluir"
            >
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="colunasExibidas"></tr>
        <tr mat-row *matRowDef="let row; columns: colunasExibidas"></tr>
      </table>
    </div>
  </div>
  <ng-template #semRegistros>
    <div>
      <vacine-sem-registros></vacine-sem-registros>
      <button routerLink="/vacina" mat-raised-button color="primary">
        Adicionar Vacina
      </button>
    </div>
  </ng-template>
</div>
