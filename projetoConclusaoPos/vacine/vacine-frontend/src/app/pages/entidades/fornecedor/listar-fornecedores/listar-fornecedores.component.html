<div class="container">
  <vacine-mensagem-feedback [mensagens]="mensagens"></vacine-mensagem-feedback>
  <h1 class="titpage">Fornecedores</h1>
  <mat-progress-bar *ngIf="!carregado" mode="indeterminate"></mat-progress-bar>
  <div *ngIf="carregado">
    <div *ngIf="registros.length > 0; else semRegistros">
      <button class="btaddlistagem" routerLink="/fornecedor" mat-raised-button color="primary">
        Adicionar Fornecedor
      </button>

      <table mat-table [dataSource]="registros">
        <!-- Coluna Nome -->
        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef>Nome</th>
          <td mat-cell *matCellDef="let registro">{{ registro.nome | truncstr:25 }}</td>
        </ng-container>

        <!-- Coluna CNPJ -->
        <ng-container matColumnDef="cnpj">
          <th mat-header-cell *matHeaderCellDef>CNPJ</th>
          <td mat-cell *matCellDef="let registro">
            {{ registro.cnpj | cnpj }}
          </td>
        </ng-container>

        <!-- Email -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef>Email</th>
          <td mat-cell *matCellDef="let registro">
            {{ registro.email }}
          </td>
        </ng-container>

        <!-- Telefone Celular  -->
        <ng-container matColumnDef="tel_celular">
          <th mat-header-cell *matHeaderCellDef>Telefone Celular</th>
          <td mat-cell *matCellDef="let registro">
            {{ registro.tel_celular | telefone }}
          </td>
        </ng-container>

        <!-- Telefone Fixo  -->
        <ng-container matColumnDef="tel_fixo">
          <th mat-header-cell *matHeaderCellDef>Telefone Fixo</th>
          <td mat-cell *matCellDef="let registro">
            {{ registro.tel_fixo | telefone }}
          </td>
        </ng-container>

        <!-- Coluna Ações -->
        <ng-container matColumnDef="acoes">
          <th mat-header-cell *matHeaderCellDef>Ações</th>
          <td mat-cell *matCellDef="let registro">
            <button
              mat-icon-button
              [routerLink]="['/fornecedor/' + registro._id]"
              matTooltip="Visualizar"
            >
              <mat-icon>visibility</mat-icon>
            </button>
            <button
              mat-icon-button
              [routerLink]="['/fornecedor/editar/' + registro._id]"
              matTooltip="Editar"
            >
              <mat-icon>edit</mat-icon>
            </button>
            <button
              mat-icon-button
              [routerLink]="['/fornecedor/excluir/' + registro._id]"
              matTooltip="Excluir"
            >
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="getDisplayedColumnsMediaType()"></tr>
        <tr mat-row *matRowDef="let row; columns: getDisplayedColumnsMediaType()"></tr>
      </table>
    </div>
  </div>
  <ng-template #semRegistros>
    <div>
      <vacine-sem-registros></vacine-sem-registros>
      <button class="btaddlistagem" routerLink="/vacina" mat-raised-button color="primary">
        Adicionar Fornecedor
      </button>
    </div>
  </ng-template>
</div>
