<h1>Vacinas</h1>
<div>
  <button routerLink="/crud-vacina" mat-raised-button color="primary">
    Adicionar Vacina
  </button>
</div>
<table *ngIf="vacinas.length > 0, else semRegistros" mat-table [dataSource]="vacinas">

  <!-- Coluna Nome -->
  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef>Nome</th>
    <td mat-cell *matCellDef="let registro">{{ registro.tx_nome }}</td>
  </ng-container>

  <!-- Coluna Protecao contra -->
  <ng-container matColumnDef="protecaoContra">
    <th mat-header-cell *matHeaderCellDef>Proteção Contra</th>
    <td mat-cell *matCellDef="let registro">{{ registro.tx_protecao_contra }}</td>
  </ng-container>

  <!-- Coluna Idade Recomendada -->
  <ng-container matColumnDef="vlIdadeRecomemendada">
    <th mat-header-cell *matHeaderCellDef>Idade Recomendada</th>
    <td mat-cell *matCellDef="let registro">
      {{ registro.nr_idade_recomendada }}  {{ registro.tp_idade_recomendada }}
    </td>
  </ng-container>

  <!-- Coluna Ações -->
  <ng-container matColumnDef="acoes">
    <th mat-header-cell *matHeaderCellDef>Ações</th>
    <td mat-cell *matCellDef="let registro">
      <button mat-icon-button routerLink="/crud-vacina" matTooltip="Editar">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button routerLink="/crud-vacina" matTooltip="Excluir">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
<ng-template #semRegistros>
    <app-sem-registros></app-sem-registros>
</ng-template>
