<div class="tab-grid">
  <h1>Cadastro de Vacinas</h1>
  <div class="crud-grid">
    <form [formGroup]="form">
      <div>
        <mat-form-field id="fNome" class="me-3">
          <mat-label id="lbNome">Nome</mat-label>
          <input id="inNome" formControlName="tx_nome" matInput type="text" />
        </mat-form-field>
      </div>
      <div>
        <mat-form-field id="fProtecaoContra" class="me-3">
          <mat-label id="lbProtecaoContra">Proteção contra</mat-label>
          <input
            id="inProtecaoContra"
            formControlName="tx_protecao_contra"
            matInput
            type="text"
          />
        </mat-form-field>
      </div>
      <div>
        <mat-form-field id="fComposicao" class="me-3">
          <mat-label id="lbComposicao">Composição</mat-label>
          <input
            id="inComposicao"
            formControlName="tx_composicao"
            matInput
            type="text"
          />
        </mat-form-field>
      </div>
      <div>
        <mat-checkbox
          id="fTemIdadeRecomendada"
          formControlName="in_idade_recomendada"
          checked="vacina.temIdadeRecomendada"
          >Tem idade recomendada</mat-checkbox
        >
      </div>
      <div>
        <label id="lbTipoIdadeRecomedada" >Tipo de idade de recomendada</label>
        <mat-radio-group aria-labelledby="lbTipoIdadeRecomedada" formControlName="tp_idade_recomendada">
          <!-- <mat-radio-button *ngFor="let tipo of tiposIdadeRecomendada" [value]="tipo.codigo">
            {{ tipo.nome }}
          </mat-radio-button> -->
           <mat-radio-button value="A">
            Anos
          </mat-radio-button>
           <mat-radio-button value="M">
            Meses
          </mat-radio-button>
        </mat-radio-group>
      </div>
      <div>
        <mat-form-field class="me-3">
          <mat-label id="lbIdadeRecomendada">Idade recomendada</mat-label>
          <input
            id="inIdadeRecomendada"
            formControlName="nr_idade_recomendada"
            matInput
            type="number"
          />
        </mat-form-field>
      </div>
      <div >
        <button *ngIf="temBotaoAcao()" mat-raised-button color="primary" (click)="salvar()">{{lbBotaoSalvar}}</button>
        <button mat-raised-button (click)="fechar()">{{lbBotaoFechar}}</button>
      </div>
    </form>
  </div>
</div>
